<!DOCTYPE html>
<html>
    <head>
        <title>Webpage including Form</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <h1 class="fixed"> Ninja Code Camp Survey Form</h1>
        <div class="div-style">
            
            <form action="" >
                <div>
               <label>Name:</label>
                <input type="text" name="name" id="name" 
                placeholder="Enter your name" required>
               </div>
                <div><label>Email:</label>
                    <input type="email" name="email" id="email" 
                    placeholder="Enter your email" required></div>
                
                <div><label> How was over all champ?</label><br>
                    <input type="radio" name="r1" class="checkmark">Bad
                    <input type="radio" name="r1" class="checkmark" >Good
                    <input type="radio" name="r1" class="checkmark" >Best</div>
                
                <div>
                    <label>What is your favorite feature of Ninja Code Camp?</label>
                <select required>
                    <option disabled selected style="color: gray;">Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>OpenSource</option>
                </select>
                </div>  
                <div>
                    <label>What would you like to see improved?</label><br>
                <span>(Check all that apply)</span> <br>
                <input name="prefer" class="checkmark" value="front-end-projects"
                  type="checkbox"/>Front-end Projects<br>
                <input name="prefer" class="checkmark" value="back-end-projects"
                  type="checkbox"/>Back-end Projects<br>
                  <input name="prefer" class="checkmark" value="data-visualization"
                  type="checkbox"/>Data Visualization<br>
                  <input name="prefer" class="checkmark" value="challenges"
                  type="checkbox"/>challenges<br>
                  <input name="prefer" class="checkmark" value="open-source-community"
                  type="checkbox"/>Open Source Community<br>
                  <input name="prefer" class="checkmark" value="videos"
                  type="checkbox"/>Videos<br>
                </div>
                <div>
                    <label>Any comments or suggestions?</label>
              <textarea
                id="comments"
                class="input-textarea"
                name="comment"
                placeholder="Enter your comment here..."
              ></textarea>
                </div>
              <div>
                <button type="submit" id="submit" class="submit-button">
                    Submit
                  </button>
              </div>
              
            </form>
        </div>
    </body>
</html>
