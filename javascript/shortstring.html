<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p >Enter how many times<input type="number" id="num"></p>
    <p >Enter the character<input type="text" id="str"></p>
    <button onclick="fun()">
        submit
    </button>
    
    <script>
        function fun(){
            var a = document.getElementById('num').value;
            var b = document.getElementById('str').value;
            for(i=0;i<a;i++){
                 document.write(b);
            }
            
        }
    </script>
</body>
</html>
