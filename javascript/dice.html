<html lang="en">
<head>

</head>
<body>
    <button onclick="roll()">Roll a dice</button>
    <script>
        count=0;
        function roll(){
            count++
            var r= Math.floor(Math.random()*6)+1
            alert(r);
            if(r==6){
                alert("6 occured"+count)
            }
            else{
                roll();
            }
            
        }
    </script>
</body>
