<script>
//map([1, 4, 9, 16, 25], Math.sqrt);

function square(x) {
    return x * x;
}

function map(arr, f1) {
    if (arr.length === 0) {
        return arr;
    }
    else {
        return ([f1(arr[0])].concat(map(arr.slice(1), f1)));
    }
}
 map([1, 2, 3, 4, 5], square);
 </script>
