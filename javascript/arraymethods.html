<html>
    <head>
        <title>
            Using array methods 
        </title>
    </head>
    <body>
        <p id="demo"></p>
        <button onclick="show_length()">sum of the lengths of the words
            that do not contain a “q”.</button>
        <p id = "demo1"></p>

        <script>
            var arr=["stop", "quit", "exit"];
            document.getElementById("demo").innerHTML = "Original Array:<br>" + arr ;
            function show_length(){
                var arr1=arr.filter(myFunction);
                document.write(arr1.length+" ");
            }
            function myFunction(value ,index , array){
                console.log(arr.find(arr.));
            }
        </script>
    </body>
</html>
