<html>

<head>
    <title>Fibonacci Series</title>
</head>

<body>
    <p id="demo"></p>
    <script> 
        function fibonacci(num) 
        { 
            var num1=0; 
            var num2=1; 
            var sum; 
            var i=0; 
            for (i = 0; i < num; i++)  
            { 
                sum=num1+num2; 
                num1=num2; 
                num2=sum; 
                document.write(sum+"<br>");
            } 
            return num2; 
        }fibonacci(100); 
        </script> 
</body>

</html>
