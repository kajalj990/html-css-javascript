<html>
    <head>
        <title>
            CSS for table
        </title>
        <style>
               table,th,td{
                    border: 1px solid green;
               }
               th{
                   background-color: green;
                   color: white;
               }
               .dollar:before{
                   content: '$';
               }
                
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Savings</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
                <td class="dollar">100</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
                <td class="dollar">150</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>Swanson</td>
                <td class="dollar">300</td>
            </tr>
            <tr>
                <td>Cleveland</td>
                <td>Brown</td>
                <td class="dollar">250</td>
            </tr>
        </table>
    </body>
</html>
