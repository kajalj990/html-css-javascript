<html>
    <head>
        <title>
            CSS for table
        </title>   
    </head>
    <style>
        table{
            border-collapse: collapse;
        }
        table,th,td{
            border : 1px solid black
        }
    </style>
    <body>
        <table>
            <tr>
            <th>Firstname </th>
            <th>Lastname</th>
            </tr>
            <tr>
                <td> Peter</td>
                <td>Griffin</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
            </tr>
        </table>
    </body>
    
</html>
