<html>
    <head>
        <title>
            CSS to set the colour outline
        </title>
        <style>
            p{
                font-family: Times New Roman;
                border :1px solid red;
                outline:dotted;
                outline-color: lightgreen;
            }
            .note{
                font-weight: bold;
            }
        </style>
    </head>
    <body >
            <p>
                <span class="note">Note:</span> IE* supports the outline properties only if a !DOCTYPE is
                 specified.
            </p>
    </body>
</html>
